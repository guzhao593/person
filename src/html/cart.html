<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <link rel="stylesheet" type="text/css" href="../css/cart.css" />
        <base href='../' />
        <script type="text/javascript" src="../lib/require.js" data-main="../js/cart"></script>
    </head>
    <body>
        <div id="header">
        </div>
        <div id="main">
            <div class="container">
                <div class="header-logo clearfix">
                    <div class="logo">
                        <h1>
                            <a href="#">
                                <img src="../img/logo.png" height="46" width="206" alt="" />
                            </a>
                        </h1>
                        <p><a href="#"><img src="../img/logom.jpg" height="30" width="206" alt="" /></a></p>
                    </div>
                    <div class="showflow">
                        <img src="img/cart.png" alt="">
                    </div>
                </div>
                <h3>我的购物车</h3>
                <div class="cartlist">
                    <div class="list-head clearfix">
                        <div class="select">
                            <input type="checkbox" name="allselect" id="allselect" checked="checked"><label for="allselect">全选</label>
                        </div>
                        <div class="list-title">商品信息</div>
                        <div class="list-price">单价（元）</div>
                        <div class="list-num">数量</div>
                        <div class="subtotal">小计（元）</div>
                        <div class="list-del">操作</div>
                    </div>
                    <ul>
                        <li class="empty">你的购物车是空的</li>
                    </ul>
                </div>
                <div class="cart_con clearfix">
                        <!--金额结算-->
                        <div class="c_balance">
                            <!--计算-->
                            <div class="c_count">
                                <p class="clearfix"><span class="c_rt">¥<i class="fs_14 totalall">684</i></span><span class="c_lt">商品金额：</span><span class="c_piece">共<i>3</i>件商品</span></p>
                                <p class="clearfix"><span class="c_rt">¥<i class="fs_14">0</i></span><span class="c_lt">优惠金额：</span></p>
                                <p class="clearfix"><span class="c_rt c_paid">¥<i>624</i></span><span class="c_lt fw_b">实付金额：</span></p>
                            </div>
                            <!--计算/-->
                        </div>
                        <!--金额结算/-->
                        <!--结算按钮 浮动  fixed_bt -->
                        <div class="c_balance_bt fixed_bt">
                            <div class="container">
                                <div class="b_check"><input checked="checked" type="checkbox" id="b-all" name="allselect"><label for="b-all">全选</label></div>
                                <div class="b_del"><i></i>删除</div>
                                                <a href="" class="balance_bt">立即结算</a>
                                                <div class="fixed_balance">
                                    <p class="clearfix fix_sum">
                                        <span class="fix_piece">共<i>3</i>件商品</span>
                                        <span class="totalall">商品金额：¥684</span>
                                        <span>优惠金额：-¥0</span>
                                    </p>
                                    <p class="clearfix sum_price">
                                        <span class="fw_b">实付金额：</span>
                                        <span class="c_paid">¥<i>624</i></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!--结算按钮/-->
                    </div>
            </div>
        </div>
        <div class="sidebox">
        </div>
        <div id="footer"></div>
    </body>
</html>
