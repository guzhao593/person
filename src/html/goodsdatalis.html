<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <link rel="stylesheet" type="text/css" href="../css/goodsdatalis.css" />
        <script type="text/javascript" src="../lib/require.js" data-main="../js/goodsdatalis"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="main">
            <div class="container">
                <div class="sh-crumbs"></div>
                <!-- 商品图/参数区域 -->
                <div class="sh-goods-key clearfix">
                    <div class="sh-goods-gallery">
                        <div id="preview" class="preview">
                            <span class="jqzoom">
                                <img id="addCartImg" src="" height="450" width="450" />
                            </span>
                            <i class="lens">
                                <a href="" target="_blank"></a>
                            </i>
                            <div class="sale-out"></div>
                        </div>
                        <div class="jqzoom-scroll clearfix">
                            <a class="prev"></a>
                            <a class="next"></a>
                            <div class="items">
                            </div>
                        </div>
                        <div class="sh-goods-share clearfix">
                            <div class="no">商品货号：ML400011</div>
                            <div class="baidu-share">
                                <div class="share bdshare_t bds_tools get-codes-bdshare">
                                    <span class="bds_more">
                                        <i></i>
                                        分享
                                    </span>
                                </div>
                                <div class="concerns">
                                    <span class="concerns-text" id="concerns">
                                        <i></i><span id="concernsinfo">关注</span>
                                    </span>
                                    <span class="tip concerns-tip" id="concerns-tip">
                                        关注成功！<a href="" target="_blank">去我的关注查看</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sh-goods-parameters">
                        <form action="#">
                            <div class="brand clearfix">
                                <span class="country-brand">
                                    <a target="_blank"   href=""></a>
                                </span>
                            </div>
                            <h1 class="title">                      
                            </h1>
                            <div class="description">
                                               
                            </div>
                            <div class="price-box">
                                <ul class="a-good-infos">
                                    <li class="mb">
                                        <span class="label price-label" data-attr="0" data-attrh="0">价格</span>
                                        <span class="price" alt="" id="rel_price"><i>￥</i></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="choice-buy">
                                <dl class="sendto clearfix">
                                    <dt>送至</dt>
                                    <dd class="clearfix">
                                        <div class="store-select"> 
                                            <span class="text">请选择</span>
                                            <i class="store-a"></i>
                                            <div class="content" style="display: none;">
                                                <ul class="mt">
                                                    <li class="curr">
                                                        <a href="#none"><em>请选择</em><i></i></a>
                                                    </li>
                                                    <li style="display:none;">
                                                        <a href="#none"><em>请选择</em><i></i></a>
                                                    </li>
                                                    <li style="display:none;">
                                                        <a href="#none"><em>请选择</em><i></i></a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content" id="stock_province_item" style="display:block;"> 
                                                </div>
                                                <div class="tab-content" id="stock_city_item"></div>
                                                <div class="tab-content" id="stock_area_item"></div>
                                                <i class="cls"></i> 
                                            </div>
                                        </div>
                                        <div class="xdljfa">
                                            <span><em>有货</em></span>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="color clearfix"   style="display:none;">
                                    <dt>颜色</dt>
                                    <dd id="color">
                                        <a href="" target="_self">
                                            <span id="color0"   class="select" ><i></i><img   src=""></span>
                                        </a>
                                    </dd>
                                </dl>
                                <dl class="size clearfix" >
                                    <dt>规格</dt>
                                    <dd id="size">
                                        <span id="style0" pid="4-6钱/只·3斤装" class="select" alt="4-6钱/只·3斤装">
                                            <i></i>
                                        </span>
                                    </dd>
                                </dl>
                                <dl class="number clearfix">
                                    <dt>数量</dt>
                                    <dd id="goodsNumber">
                                        <div class="box">
                                            <a href="javascript:;" id="lessBtn">-</a>
                                            <input class="l" id="goodsNumberInput" type="text"  value="1">
                                            <a href="javascript:;" id="addBtn">+</a>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <div class="add-cart">
                                <button type="button" class="sh-shopping-cart" data-name="addCartTrigger" data-trigger-status="open" data-thum="/themes/ugo/images/2016/2016_goods/demo/zoom-sm-1.jpg">
                                    <i></i> 加入购物车
                                </button>
                                <p class="merchant_zg"><span>商家直营</span> 此商品由 <span class="mz_zg">莲花水产生鲜专营店</span> 发货，并提供售后服务</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sh-goods-similar similar-header" style="display:none;">
                </div>
                <div class="sh-goods-declaration">
                    <img class="lazy-loading" src="../img/pulic/declaration3.jpg" height="80" width="1000"  />
                </div>
                <div class="sh-goods-details clearfix">
                    <!-- 商品tab组/同类 -->
                    <div class="group">
                        <div class="related">
                            <div class="tab clearfix">
                                <div class="tab-select">
                                    <a class="active" href="#details"  data-scorll="details">商品详情</a>
                                    <a href="#comments"  data-scorll="comments">评论 
                                        <span id="flcomments">()</span>
                                    </a>
                                    <a href="#services"  data-scorll="services">服务说明</a>
                                </div>
                                <div class="ext">
                                    <div class="options">
                                        <span id="ext_color"></span>
                                        <span id="ext_size"></span>
                                    </div>
                                    <div class="ext-cart-info">
                                        <span  id="ext_num"></span>
                                        <span class="price"  id="ext_price" ></span>
                                        <button class="sh-shopping-cart" data-name="addCartTrigger" data-trigger-status="open" data-thum="/themes/ugo/images/2016/2016_goods/demo/zoom-sm-1.jpg">
                                            <i></i>加入购物车
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="details" id="details">
                                <h3 class="title"></h3>
                                <ul class="details-table sh-goods-block">
                                    <li class="row clearfix">
                                        <div class="title"><span>商品名称</span></div>
                                        <div class="details"></div>
                                    </li>
                                    <li class="row clearfix">
                                        <div class="title text-left"><span>品牌</span></div>
                                        <div class="details"></div>
                                    </li>
                                    <li class="row clearfix">
                                        <div class="title"><span>上架时间</span></div>
                                        <div class="details"></div>
                                    </li>
                                    <li class="row clearfix">
                                        <div class="title">
                                            <span>规格参数</span>
                                        </div>
                                        <div class="details">
                                              
                                        </div>
                                    </li>
                                </ul>
                                    <div class="pic sh-goods-block">
                                    <p>
                                        <img   class="lazy-loading" src="/themes/ugo/images/2015/2015_public/grey.png" />
                                        
                                    </p>                    
                                </div>
                            </div>
                            <div class="comment clearfix" id="comments">
                                <h3 class="title"></h3>
                                <div class="comment-box">
                                    <div class="inner-header clearfix">
                                        <div class="select-comment">
                                            <ul>
                                                <li>
                                                    <input type="radio" checked="checked" name="comment" value="all" id="all" />
                                                    <label for="all" class="checked">
                                                        <i></i>
                                                        <span id="allifno">全部评论()</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="comment" value="good" id="good" />
                                                    <label for="good">
                                                        <i></i>
                                                        <span id="goodifno">好评()</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="comment" value="general" id="general" />
                                                    <label for="general">
                                                        <i></i>
                                                        <span id="genifno">中评(5)</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="comment" value="bad" id="bad" />
                                                    <label for="bad">
                                                        <i></i>
                                                        <span id="badifno">差评(0)</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="show-pic">
                                            <input type="checkbox" id="is-show-pic" value="show_pic" name="is-show-pic" />
                                            <label for="is-show-pic">
                                                <i></i>
                                                <span>有晒图</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="comment-box-list">
                                        <ul class="comment-list" id="goods_comment">
                                        </ul>
                                    </div>
                                </div>
                                <div class="comment-page">
                                </div>
                            </div>
                            <div class="service" id="services">
                                <h3 class="title"></h3>
                                <div class="service-box sh-goods-block">
                                        <img class="lazy-loading" src="/themes/ugo/images/2015/2015_public/grey.png" data-original="/themes/ugo/images/2016/2016_goods/fei-service-pay.jpg"  >
                                        <img class="lazy-loading" src="/themes/ugo/images/2015/2015_public/grey.png" data-original="/themes/ugo/images/2016/2016_goods/fei-service-ps.jpg"  >
                                        <img class="lazy-loading" src="/themes/ugo/images/2015/2015_public/grey.png" data-original="/themes/ugo/images/2016/2016_goods/fei-service-tui.jpg"  >
                                </div>
                                <div class="seo sh-goods-block">
                                    
                                </div>
                            </div>
                        </div>
                        <!-- 商品图/同类商品区域 -->
                        <div class="sh-goods-similar similar-footer">
                            <div class="inner-header">
                                <div class="icon-vl">
                                    <i></i>
                                </div>
                                <strong>看看其他同类商品</strong>
                            </div>
                            <ul class="clearfix" id="final_buy">
                            </ul>
                        </div>
                    </div>
                    <div class="watching">
                        <h3 class="title">大家都在看</h3>
                        <ul id="all_watching"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
