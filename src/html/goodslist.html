<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <link rel="stylesheet" type="text/css" href="../css/goodslist.css" />
        <base href='../' />
        <script type="text/javascript" src="../lib/require.js" data-main="../js/goodslist"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="main">
            <div class="container">
                <div class="bigclass">
                    <ul class="clearfix">
                        <li data-class='all' class="select">
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_1_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_1.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>全部商品</a>
                        </li>
                        <li  data-class='进口食品'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_2.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_2_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>进口食品</a>
                        </li>
                        <li  data-class='营养保健'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_3.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_3_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>营养保健</a>
                        </li>
                        <li data-class='休闲食品'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_4.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_4_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>休闲食品</a>
                        </li>
                        <li data-class='粮油干货'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_5.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_5_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>粮油干货</a>
                        </li>
                        <li data-class='酒水茶饮'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_6.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_6_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>酒水茶饮</a>
                        </li>
                        <li data-class='生鲜食品'>
                            <div class="imgshow">
                                <a>
                                    <img src="../img/gooslist_7.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <div class="imghover">
                                <a>
                                    <img src="../img/gooslist_7_hover.png" height="60" width="80" alt="" />
                                </a>
                            </div>
                            <a>生鲜食品</a>
                        </li>
                    </ul>
                </div>
                <div class="classtitle">
                    <h2> 美食•民生 </h2>
                </div>
                <div class="goods-list">
                    <div class="list-nav">
                        <ul class="clearfix filter_goods">
                            <li>快速查找：</li>
                            <li class="navli clickbg">
                                <span class="id active">今日推荐</span>
                            </li>
                            <li>
                                <b>|</b>
                            </li>
                            <li class="navli">
                                <span class="salenum">销量</span>
                            </li>
                            <li class="navli">
                                <span class="addtime">上架时间</span>
                            </li>
                            <li class="navprice default ">
                                价格
                            </li>
                            <li>
                                <b>|</b>
                            </li>
                            <li class="navli">
                                <span class="onsale">特惠</span>
                            </li>
                            <li class="navright">
                                
                                    <input type="checkbox" name="fiter" id="selfrun" />
                                <label for="selfrun">优惠品自营</label>
                            </li>
                            <li class="navright">
                                
                                    <input type="checkbox" name="fiter" id="merchant" />
                                <label for="merchant">入驻商家</label>
                            </li>
                        </ul>
                    </div>
                    <div class="golbal_list clearfix">
                    </div>
                    <div class="pageturn">
                        <div class="pagebox clearfix">
                            <a class="first">首页</a>
                            <a class='prevpage'></a>
                            <ul class="clearfix">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                                <li>6</li>
                            </ul>
                            <a class="nextpage"></a>
                            <a class="last">末页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebox">
        </div>
        <div id="footer"></div>
    </body>
</html>
