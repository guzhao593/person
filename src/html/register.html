<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <link rel="stylesheet" type="text/css" href="../css/logandreg.css" />
        <base href='../' />
        <script type="text/javascript" src="../lib/require.js" data-main="../js/register"></script>
    </head>
    <body>
        <div id="header">
        </div>
        <div id="main">
            <div class="container">
                <img src="img/logEWM.gif" alt="" class="EWM" style="">
                <div class="land_logo">
                    <div class="fl land_logo_img">
                        <a class="fl" href="" target="_blank"></a>
                        <span class="fl reglogo"></span>
                     </div>
                     <p class="fr kefuphonenum">已经注册，<a target="_blank" href="html/login.html">现在登录》</a></p>
                </div>
                <div class="regnav">
                     <ul>
                        <li class="regnav1 on"><span class="icon4">手机注册</span></li>
                        <li class="regnav2"><span class="icon3">电视用户激活</span></li>
                     </ul>
                 </div>
                 <div class="land_con clearfix">
                 <!--手机注册开始-->
                      <div class="phonereg" style="display: block;">
                          <div class="item phone-regName"> 
                             <span class="fl labname1">手机号码：</span>
                             <div class="fl item-ifo app1">
                                <input class="regk text1" type="text" value="" style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">请输入常用手机号，避免忘记</div>
                                <div class="i-name land_ico"></div>
                             </div>
                          </div>
                           <div class="item phone-regName">
                              <span class="fl labname1">验证码：</span>
                              <div class="item-ifo fl">
                                  <input type="text" name="pcheck_code" class="yhm_text1 fl text2" value="" style="border-color: rgb(162, 162, 162);">
                                  <label class="yimg">
                                      <div class="verifycode"></div>
                                         看不清，
                                     <a class="code_refresh cg">换一张</a>

                                  </label>
                                  <div class="ztips">请输入验证码,不区分大小写</div>
                              </div>                 
                         </div>
                          <div class="item phone-regName"> 
                             <span class="fl labname1">设置密码：</span>
                             <div class="fl item-ifo app2">
                                <input class="regk text3" type="password" value="" style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">6-20位字符，可使用字母、数字或符号的组合</div>
                                <div class="i-name land_ico2"></div>
                             </div>  
                          </div>
                          <div class="item phone-regName"> 
                             <span class="fl labname1">确认密码：</span>
                             <div class="fl item-ifo">
                                <input class="regk text4" type="password" value="" style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">请再次输入密码</div>
                                <div class="i-name land_ico3"></div>
                             </div>  
                          </div>
                         <div class="item phone-regName">
                              <span class="fl labname1">短信验证码：</span>
                              <div class="item-ifo fl">
                                  <input type="text" class="yhm_text1 fl text5" value="" style="border-color: rgb(162, 162, 162);">
                                   <label class="fl">
                                      <input class="ymasage" value="获取短信验证码" type="button">
                                      <div class="ymasagecode"></div>
                                   </label>
                                   <div class="ztips">请输入短信验证码</div>
                              </div>                 
                         </div>
                         <div class="item phone-regName">
                              <span class="fl labname1"></span>
                              <div class="item-ifo fl">
                                  <input type="checkbox" class="fl checkx">
                                   <label class="fl checkx">
                                      我已阅读并同意<a class="cg" href="" target="_blank">《优品惠用户服务承诺》</a>     
                                   </label>
                              </div>                 
                         </div>
                         <div class="item phone-regName" id="itemh3">
                              <span class="fl labname1"></span>
                              <div class="item-ifo fl">
                                  <input type="button" class="registsubmit" value=""><div class="submittips">手机号码不能为空</div>
                                  <br>
                                  <label>如有疑问请点击<a class="cg" href="" target="_blank">帮助中心</a>，或拨打客服热线：<em>400-707-0707</em></label>
                              </div>                 
                         </div>
                      </div>
                 <!--手机注册结束-->
                 <!--电视激活开始-->
                      <div class="TVactive" style="display: none;">
                          <div class="item phone-regName">
                             <span class="fl labname1">手机号码：</span>
                             <div class="fl item-ifo app7">
                                <input class="regk text1" type="text" value="" style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">请输入常用手机号，避免忘记</div>
                                <div class="i-name land_ico7"></div>
                                
                             </div>  
                          </div>
                           <div class="item phone-regName">
                              <span class="fl labname1">验证码：</span>
                              <div class="item-ifo fl">
                                  <input type="text" name="pcheck_code" class="yhm_text1 fl text2"  value="" style="border-color: rgb(162, 162, 162);">
                                  <label class="yimg"><img src="" class="yzm fl">
                                  <div class="verifycode"></div>
                                  看不清，
                                     <a class="code_refresh cg">换一张</a>
                                  </label>
                                  <div class="ztips">请输入验证码,不区分大小写</div>
                              </div>
                        </div>
                         
                         <div class="item phone-regName">
                              <span class="fl labname1">短信验证码：</span>
                              <div class="item-ifo fl" id="phone-regName">
                                  <input type="text" class="yhm_text1 fl text5" value="" style="border-color: rgb(162, 162, 162);">
                                   <label class="fl">
                                      <input class="ymasage"" value="获取短信验证码" type="button"> 
                                      <div class="ymasagecode"></div>    
                                   </label> 
                                    <div class="ztips">请输入短信验证码</div>
                              </div>
                         </div>
                          <div class="item phone-regName"> 
                             <span class="fl labname1">设置密码：</span>
                             <div class="fl item-ifo app9">
                                <input class="regk text3" type="password" value="" style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">6-20位字符，可使用字母、数字或符号的组合</div>
                                <div  class="i-name land_ico9"></div>
                             </div>  
                          </div>
                          <div class="item phone-regName"> 
                             <span class="fl labname1">确认密码：</span>
                             <div class="fl item-ifo">
                                <input class="regk text4" type="password" value=""style="border-color: rgb(162, 162, 162);">
                                <div class="ztips">请再次输入密码</div>
                                <div id="contvpaw" class="i-name land_ico10"></div>
                             </div>  
                          </div>
                         <div class="item phone-regName">
                              <span class="fl labname1"></span>
                              <div class="item-ifo fl">
                                  <input type="checkbox" class="fl checkx">
                                   <label class="fl checkx">
                                      我已阅读并同意<a class="cg" href="" target="_blank">《优品惠用户服务承诺》</a>     
                                   </label>
                              </div>                 
                         </div>
                         <div class="item phone-regName" id="itemh3">
                              <span class="fl labname1"></span>
                              <div class="item-ifo fl">
                                  <input type="button" class="registsubmit" value="">
                                  <div class="submittips">手机号码不能为空</div>
                                  <br>
                                  <label>如有疑问请点击<a class="cg" href="" target="_blank">帮助中心</a>，或拨打客服热线：<em>400-707-0707</em></label>
                              </div>                 
                         </div>
                      </div>
                 <!--电视激活开始-->
                 </div>

            </div>
        </div>
        <div class="sidebox">
        </div>
        <div id="footer"></div>
